<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect</title>
    <link rel="stylesheet" href="{% static './css/index.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static './images/logo.png' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main_story">
      <img src="./images/CSS IN ONE VIDOE.png" alt="" id="story" />
    </div>
    {% include 'navbar_professional.html' %}
    <main>
      <div class="post_story">
        <div class="posts">
          <!-- USER POSTS STARTS HERE -->
          {% for post in posts %}

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{post.profile_picture.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{post.user}}</h5>
                  <p class="card-text"><strong>Email :</strong> {{post.email}}</p>
                  <p class="card-text"><strong>City :</strong> {{post.city}}</p>
                  <a href="#">
                    <button class="btn btn-primary ">contact</button></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- USER POST ENDS HERE -->
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static './script.js' %}"></script>
  </body>
</html>
