<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchpage</title>
    <link rel="stylesheet" href="{% static './css/index.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static './images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'navbar_client.html' %}
    <main>
      <div class="post_story">
        <div class="posts">
          <!-- USER POSTS STARTS HERE -->
          {% for post in posts %}

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{post.profile_picture.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{post.user}}</h5>
                  <p class="card-text"><strong>Profession :</strong> {{post.profession}}</p>
                  <p class="card-text"><strong>Skills :</strong> {{post.skills}}</p>
                  <p class="card-text"><strong>Email :</strong> {{post.email}}</p>
                  <p class="card-text"><strong>City :</strong> {{post.city}}</p>
                  <a href="#">
                    <button class="btn btn-primary ">contact</button></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- USER POST ENDS HERE -->
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
