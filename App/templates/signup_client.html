<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Signup_client</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center bg-dark text-light">Create Profile</h1>
      <form method="POST" action="/signup_client/">
        {% csrf_token %}
        <div class="form-outline mb-4">
          <input type="text" id="username" class="form-control form-control-lg" name="username">
          <label class="form-label" for="username" name="username">Name</label>
        </div>
        <div class="form-outline mb-4">
          <input type="file" name="image" class="form-control form-control-lg" id="image">
          <label for="image" class="form-label">Profile Picture</label>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="email" class="form-control form-control-lg" name="email">
          <label class="form-label" for="email" name="email">Email Id</label>
        </div>
        {% comment %} <div class="form-outline mb-4">
          <input type="text" id="profession" class="form-control form-control-lg" name="profession">
          <label class="form-label" for="profession" name="profession">Profession</label>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="skills" class="form-control form-control-lg" name="skills">
          <label class="form-label" for="skills" name="skills">Skills</label>
        </div> {% endcomment %}

        <div class="form-outline mb-4">
          <input type="text" id="city" class="form-control form-control-lg" name="city">
          <label class="form-label" for="city" name="city">City</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control form-control-lg" name="password">
          <label class="form-label" for="password" name="password">Password</label>
        </div>
        
        <div class="form-outline mb-4">
          <input type="password" id="cpass" class="form-control form-control-lg" name="cpass">
          <label class="form-label" for="cpass" name="cpass">Confirm Password</label>
        </div>

        <div class="d-flex justify-content-center pt-0">
          <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
        </div>
        <div><p>Already have an account? <a href="http://127.0.0.1:8000/login_client/">Login</a> </p></div>

      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
